<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          class="card-image"
          src="images/illustration-hero.svg"
          alt="Person Listening to Music"
        />
        <div class="card-content">
          <h1 class="heading">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-details">
            <img src="images/icon-music.svg" alt="Music Icon" />
            <div class="plan-pricing-details">
              <p class="plan-name">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <a class="plan-change-link" href="#">Change</a>
          </div>
          <a class="cta-link cta-payment" href="#">Proceed to Payment</a>
          <a class="cta-link cta-cancel-order" href="#">Cancel Order</a>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        rel="noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://linkedin.com/in/shahshahid2123"
        rel="noopener"
        rel="noreferrer"
        target="_blank"
        >Shahid Shah</a
      >.
    </footer>
  </body>
</html>
