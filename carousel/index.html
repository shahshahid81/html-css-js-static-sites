<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <section class="testimonial-section">
      <button class="button button-move-left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="button-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <img class="testimonial-image" src="maria.jpg" alt="Maria de Almedia" />
      <div class="testimonial-text">
        <blockquote class="testimonial-quote">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id, at. Ad
          facere eligendi officia sequi maiores nihil, sunt quasi adipisci
          explicabo libero officiis provident odit omnis fugit?
        </blockquote>
        <p class="testimonial-title">Maria de Almedia</p>
        <p class="testimonial-subtitle">
          Senior Product Manager at EDP Commercial
        </p>
      </div>
      <button class="button button-move-right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="button-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
      <div class="carousel-items">
        <div class="carousel-item carousel-item-active">&nbsp;</div>
        <div class="carousel-item">&nbsp;</div>
        <div class="carousel-item">&nbsp;</div>
        <div class="carousel-item">&nbsp;</div>
      </div>
    </section>
  </body>
</html>
