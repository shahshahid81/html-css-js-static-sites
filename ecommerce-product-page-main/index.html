<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body id="body">
  <main>
    <header id="header" class="header">
      <div id="open-mobile-navigation" class="icon-container">
        <div class="open-bar"></div>
        <div class="open-bar"></div>
        <div class="open-bar"></div>
      </div>
      <nav id="navigation" class="navigation">
        <div id="close-mobile-navigation" class="icon-container">
          <div class="close-bar close-bar-1"></div>
          <div class="close-bar close-bar-2"></div>
        </div>
        <ul>
          <li class="navigation-items">Collections</li>
          <li class="navigation-items">Men</li>
          <li class="navigation-items">Women</li>
          <li class="navigation-items">About</li>
          <li class="navigation-items">Contact</li>
        </ul>
      </nav>
      <img src="images/logo.svg" alt="Company Logo" />
      <div class="header-options">
        <img src="images/icon-cart.svg" alt="Cart Icon" />
        <img class="customer-profile-avatar" src="images/image-avatar.png" alt="Customer Profile Avatar" />
      </div>
    </header>

    <section class="product-images">
      <div class="icon previous-icon">
        <img src="images/icon-previous.svg" alt="Previous Icon">
      </div>
      <img class="product-image" src="images/image-product-1.jpg" alt="Shoe Image">
      <div class="icon next-icon">
        <img src="images/icon-next.svg" alt="Next Icon">
      </div>
    </section>

    <section class="product-section">
      <h2 class="company-title">Sneaker Company</h2>
      <h1 class="product-title">Fall Limited Edition Sneakers</h1>
      <p class="product-description">
        These low-profile sneakers are your perfect casual wear companion.
        Featuring a durable rubber outer sole, they'll withstand everything
        the weather can offer.
      </p>
      <div class="pricing-details">
        <div class="discounted-pricing-details">
          <p class="discounted-price">$125.00</p>
          <p class="discount-percentage">50%</p>
        </div>
        <div class="original-price">$250.00</div>
      </div>

      <div class="quantity-control">
        <img src="images/icon-minus.svg" alt="Remove Icon" />
        <p class="quantity">0</p>
        <img src="images/icon-plus.svg" alt="Add Icon" />
      </div>
      <button class="add-to-cart-button">
        <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
            fill="#fff" fill-rule="nonzero" />
        </svg>
        <p>Add to cart</p>
      </button>
    </section>
  </main>
</body>

</html>
